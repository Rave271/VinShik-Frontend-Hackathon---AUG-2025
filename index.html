<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinShik</title>
    <link rel="stylesheet" href="CSS/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
   
</head>
<body>
    <div class="page-container">
        <aside class="sidebar">
            <div class="logo">
                <div><span class="vin">Vin</span><span class="shik">Shik</span></div>
            </div>
            <nav>
                <div class="sidebar-menu">
                    <button class="active">
                        <img src="Assets/Home/home.png" alt="Home" class="sidebar-icon-img" />Home
                    </button>
                    <button>
                        <img src="Assets/Home/calendar.png" alt="Calendar" class="sidebar-icon-img" />Calendar
                    </button>
                    <button>
                        <img src="Assets/Home/maps.png" alt="Map" class="sidebar-icon-img" />Map
                    </button>
                    <button>
                        <img src="Assets/Home/clients.png" alt="Clients" class="sidebar-icon-img" />Clients
                    </button>
                    <button>
                        <img src="Assets/Home/jobs.png" alt="Jobs" class="sidebar-icon-img" />Jobs
                    </button>
                    <button>
                        <img src="Assets/Home/quotes.png" alt="Quotes" class="sidebar-icon-img" />Quotes
                    </button>
                    <button>
                        <img src="Assets/Home/myservices.png" alt="My Services" class="sidebar-icon-img" />My Services
                    </button>
                </div>
            </nav>
        </aside>
        <div class="main-content">
            <header class="main-header">
                <nav class="top-nav">
                    <img src="Assets/Home/nav-mail.png" alt="Mail" class="nav-icon">
                    <img src="Assets/Home/nav-settings.png" alt="Settings" class="nav-icon">
                    <img src="Assets/Home/nav-pfp.png" alt="Profile" class="nav-icon">
                </nav>
                <div>
                    <h3>Welcome back, JulieðŸ‘‹</h3>
                    <p>Here's what you need to focus on today</p>
                </div>
            </header>
            <img src="Assets/Home/Hide-Arrow.png" alt="Toggle Sidebar" id="hide-sidebar-btn">
     <div class="Dashboard">
        <div class="Card">
            <h4>Active Jobs</h4>
            <div class="Card-Meta">
                <img src="Assets/Home/Arrow-Decreasing-Green.png" alt="">
                <span class="Card-Change">+12.2%</span>
            </div>
            <div class="Card-Content">
                <div class="Card-Value">43.7k</div>
                <img src="Assets/Home/Blue-Bars.png" alt="" class="Card-Chart">
            </div>
        </div>

        <div class="Card">
            <h4>Jobs In Progress</h4>
            <div class="Card-Meta">
                <img src="Assets/Home/Arrow-Increasing-Red.png" alt="">
                <span class="Card-Change">+31.1%</span>
            </div>
            <div class="Card-Content">
                <div class="Card-Value">92.3k</div>
                <img src="Assets/Home/Orange-Bars.png" alt="" class="Card-Chart">
            </div>
        </div>

        <div class="Card">
            <h4>Finished Jobs</h4>
            <div class="Card-Meta">
                <img src="Assets/Home/Arrow-Increasing-Green.png" alt="">
                <span class="Card-Change">+3.3%</span>
            </div>
            <div class="Card-Content">
                <div class="Card-Value">66.3k</div>
                <img src="Assets/Home/Green-Bars.png" alt="" class="Card-Chart">
            </div>
        </div>

        <div class="Card">
            <h4>New Leads</h4>
            <div class="Card-Meta">
                <img src="Assets/Home/Arrow-Increasing-Green.png" alt="">
                <span class="Card-Change">+31.1%</span>
            </div>
            <div class="Card-Content">
                <div class="Card-Value">92.3k</div>
                <img src="Assets/Home/Purple-Bars.png" alt="" class="Card-Chart">
            </div>
        </div>
        </div>
    </div>
    </div>
    
    <script src="JavaScript/home.js"></script>
</body>
</html>
